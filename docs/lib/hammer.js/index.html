    hammer.on('tap', async(e)=>{

    })
    hammer.on('press', async(e)=>{
        console.log('press:', e)
        e.preventDefault()
        e.srcEvent.preventDefault()
    })
    hammer.on('pressup', async(e)=>{
        console.log('pressup:', e)

    })
    hammer.on('swipeleft', async(e)=>{
